<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function requestRes(){
            const a = document.getElementById("1").value
            const b = document.getElementById("2").value
            const response = await axios.post("http://localhost:4000/sum",{
                a: a,
                b: b
            })
            console.log(response.data)

            // const resdata = JSON.stringify(response.data)

            document.getElementById("divid").innerHTML = response.data.ans
        }
    </script>
</head>
<body>
    <input id="1" type="text" placeholder="firstvalue"></input>
    <input id="2" type="text" placeholder="secondvalue"></input>
    <button onclick="requestRes()">Calculate</button>
    <div id="divid"></div>
</body>
</html>
